<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <style>
      html {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      #container {
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        grid-template-columns: 2fr 1fr;
        width: 800px;
        height: 500px;
      }

      #next-container {
        padding: 10px;
        width: 300px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      #maxNumberInput {
        width: 50px;
        padding: 5px;
      }

      #current {
        font-size: 250px;
        text-align: center;
        margin: 0;
        font-weight: 200;
      }

      #finished-container {
        padding: 10px;
        width: 300px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0.1);
        /* display: flex;
        align-items: center; */
      }

      h2 {
        text-align: center;
        margin: 0;
        font-weight: 200;
      }

      ul {
        display: flex;
        flex-flow: column wrap; /* flex-direction: column */
        height: 350px;
        list-style-type: none;
      }

      ul ~ ul {
        flex-flow: row wrap; /* flex-direction: row */
        max-height: auto; /* override max-height of the column direction */
      }

      li {
        width: 80px;
        font-size: 24px;
      }

      /* ul {
        -webkit-column-count: 2;
        -moz-column-count: 2;
        column-count: 2;
        -webkit-column-gap: 2em;
        -moz-column-gap: 2em;
        column-gap: 2em;
      } */

      /* #output {
        width: 300px;
        height: 200px;
        /* background-color: red; */
      /* Stops the text from overflowing output div */
      /* overflow-wrap: break-word;
        -ms-word-wrap: break-word;
        word-wrap: break-word; */
      /* -ms-hyphens: auto; 
      } */
    </style>
    <!-- <input id="minNumberInput">  -->

    <div id="container">
      <div id="next-container">
        <h2>NEXT:</h2>
        <div id="current">?</div>
        <button type="button" id="myButton">NEXT</button>
        <br />
        <input id="maxNumberInput" />
        <br />
        <button type="button" id="clear">Clear</button>
      </div>

      <div id="finished-container">
        <h2>FINISHED:</h2>
        <p></p>
        <ul id="output">
          <li>Loading...</li>
        </ul>
      </div>
    </div>

    <script>
      // const minNumberInput = document.querySelector( '#minNumberInput' );
      const maxNumberInput = document.querySelector('#maxNumberInput');
      const myButton = document.querySelector('#myButton');
      const clear = document.querySelector('#clear');
      const orderList = document.querySelector('#output');

      // -----------------

      const initialize = function (minNumber, maxNumber) {
        const collection = [];

        const makeNumber = function () {
          const randomNumber =
            minNumber + Math.random() * (maxNumber - minNumber);
          const randomInteger = Math.round(randomNumber);

          console.log(randomInteger);
          if (collection.length === maxNumber - minNumber + 1) {
            myButton.disabled = true;
            return;
          }

          if (collection.includes(randomInteger)) {
            makeNumber();
            return;
          }

          collection.push(randomInteger);
          console.log(collection);
          // output.innerHTML = collection; // --- change to
          populateList(collection, orderList);
          current.innerHTML = collection[collection.length - 1];
        };

        myButton.addEventListener('click', makeNumber);
      };

      const state = {
        minNumber: 1,
        maxNumber: 30,
      };

      clear.addEventListener('click', function () {
        location.reload();
      });

      function populateList(collection = [], orderList) {
        orderList.innerHTML = collection
          .map((number, i) => {
            return `
          <li>${number}</li>
          `;
          })
          .join('');
      }

      maxNumberInput.addEventListener('keyup', function () {
        state.maxNumber = Number.parseFloat(maxNumberInput.value);
        console.log(state);
        setTimeout(function () {
          initialize(state.minNumber, state.maxNumber);
          console.log('initialized!');
        }, 700);
      });
    </script>
  </body>
</html>
