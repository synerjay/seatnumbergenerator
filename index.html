<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eenie Meenie Miny Mo Machine</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <style>
      body {
        font-family: 'Quicksand', sans-serif;
      }

      #main {
        padding-top: 100px;
        display: flex;
        flex-direction: column;
      }

      #container {
        display: flex;
        padding-bottom: 30px;
        justify-content: space-evenly;
        flex-direction: row;
        align-items: center;
        height: 100%;
      }

      #next-container {
        padding: 10px;
        width: 300px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 10px;
      }

      #config {
        padding-top: 0px;
        padding-bottom: 50px;
        display: flex;
        justify-content: flex-end;
        font-size: small;
      }

      #config > ul > li {
        list-style-type: none;
      }

      #maxNumberInput {
        width: 50px;
        padding: 5px;
      }

      #current {
        font-size: 250px;
        text-align: center;
        margin: 0;
        font-weight: 200;
        padding-bottom: -10;
        border-radius: 10px;
      }

      #finished-container {
        padding: 10px;
        width: 560px;
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        /* display: flex;
        align-items: center; */
      }

      h2 {
        text-align: center;
        margin: 0;
        font-weight: 200;
      }

      #output {
        display: flex;
        flex-flow: column wrap; /* flex-direction: column */
        height: 350px;
        list-style-type: none;
      }

      ul ~ ul {
        flex-flow: row wrap; /* flex-direction: row */
        max-height: auto; /* override max-height of the column direction */
      }

      #output > li {
        width: 80px;
        font-size: 40px;
      }

      #myButton {
        width: 100px;
        height: 50px;
      }

      #display {
        margin-left: 30px;
      }

      #addArray {
        margin-right: 30px;
      }

      .modal {
        display: none;
        position: fixed;
        justify-content: center;
        margin-top: -10px;
        margin-left: -10px;
        align-items: center;
        z-index: 1;
        background-color: rgba(0, 0, 0, 0.25);
        height: 100%;
        width: 100%;
      }

      .modal_content {
        background-color: white;
        position: absolute;
        height: 400px;
        width: 800px;
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        /* font-size: 30px; */
      }

      .modal_content > div > input {
        width: 400px;
        margin-right: 10px;
        margin-left: 10px;
        height: auto;
        border-radius: 10px;
      }

      .close {
        margin-top: 60px;
      }

      .js-btn {
        margin-top: 10px;
        margin-left: 10px;
        height: 50px;
        width: 50px;
        display: inline-block;
      }

      /* ul {
        -webkit-column-count: 2;
        -moz-column-count: 2;
        column-count: 2;
        -webkit-column-gap: 2em;
        -moz-column-gap: 2em;
        column-gap: 2em;
      } */

      /* #output {
        width: 300px;
        height: 200px;
        /* background-color: red; */
      /* Stops the text from overflowing output div */
      /* overflow-wrap: break-word;
        -ms-word-wrap: break-word;
        word-wrap: break-word; */
      /* -ms-hyphens: auto; 
      } */
    </style>
    <div class="modal">
      <div class="modal_content">
        <!-- <span class="close">&times;</span> -->
        <h2>üõ†Ô∏è Configuration Settings üõ†Ô∏è</h2>
        <div>
          <p>List of Priority Numbers:</p>
          <input id="priorityArray" />
          <button type="button" id="addArray">Prioritize</button>
          <p id="confirmedPriority"></p>
        </div>
        <div>
          <p>List of Numbers Called in Last Session:</p>
          <input
            id="alreadyArrayInput"
            placeholder="Place a list of numbers that was called last time separated by commas"
          />
          <p id="confirmedAlready"></p>
        </div>
        <div>
          <p>Numbers Called in Current Session:</p>
          <p id="display"></p>
        </div>
        <button type="button" class="close">Close Settings</button>
      </div>
    </div>

    <div id="main">
      <div id="container">
        <div id="next-container">
          <h2 id="nexttext">NEXT:</h2>
          <div id="current">ü§î</div>
          <button type="button" id="myButton"><h2>‚Æï</h2></button>
          <br />
          <input id="maxNumberInput" />
          <br />
          <button type="button" id="clear">Clear</button>
        </div>

        <div id="finished-container">
          <h2 id="order">ORDER:</h2>
          <p></p>
          <ul id="output">
            <li>Loading...</li>
          </ul>
        </div>
      </div>
      <!-- Configuration Settings Area -->
      <div id="config">
        <ul>
          <li id="prioritized"></li>
          <li id="continueConfirm"></li>
        </ul>
        <button type="button" class="js-btn"><h2>üõ†Ô∏è</h2></button>
      </div>
    </div>

    <script>
      const maxNumberInput = document.querySelector('#maxNumberInput');
      const myButton = document.querySelector('#myButton');
      const clear = document.querySelector('#clear');
      const orderList = document.querySelector('#output');
      const priorityArray = document.querySelector('#priorityArray');
      const addArray = document.querySelector('#addArray');
      const alreadyArrayInput = document.querySelector('#alreadyArrayInput');

      // -----------------

      const initialize = function (alreadyArray, array, maxNumber) {
        let collection = [];

        if (alreadyArray) {
          collection.push(...alreadyArray);
          populateList(collection, orderList);
        } else {
          collection = [];
        }

        console.log(collection);

        const makeNumber = function () {
          // When I press the button first it should pick a random number from the array until all numbers are called, then the rest of the numbers
          if (array && collection.length < array.length) {
            let randomValue = array[Math.floor(Math.random() * array.length)];

            if (!collection.includes(randomValue)) {
              collection.push(randomValue);
              populateList(collection, orderList);
              current.innerHTML = collection[collection.length - 1];
              display.innerHTML = collection;
            } else {
              makeNumber();
              return;
            }
          } else {
            const randomNumber = 1 + Math.random() * (maxNumber - 1);
            const randomInteger = Math.round(randomNumber);

            console.log(randomInteger);
            if (collection.length === maxNumber - 1 + 1) {
              nexttext.innerHTML = 'ALL FINISHED!';
              current.innerHTML = 'üòÅ';
              myButton.disabled = true;
              return;
            }

            if (collection.includes(randomInteger)) {
              makeNumber();
              return;
            }

            collection.push(randomInteger);
            console.log(collection);
            populateList(collection, orderList);
            current.innerHTML = collection[collection.length - 1];
            display.innerHTML = collection;
          }
        };

        myButton.addEventListener('click', makeNumber);
      };

      const state = {
        alreadyCalled: [],
        priorityArray: [],
        maxNumber: 30,
      };

      clear.addEventListener('click', function () {
        location.reload();
      });

      function handleClick(event) {
        const modal = document.querySelector('.modal');
        const closeBtn = document.querySelector('.close');
        modal.style.display = 'flex';
        closeBtn.addEventListener('click', () => {
          modal.style.display = 'none';
        });
      }

      function populateList(collection = [], orderList) {
        orderList.innerHTML = collection
          .map((number, i) => {
            return `
          <li>${number}</li>
          `;
          })
          .join('');
      }
      // Open Config Window
      document.addEventListener('DOMContentLoaded', () => {
        const the_button = document.querySelector('.js-btn');
        the_button.addEventListener('click', handleClick);
      });

      addArray.addEventListener('click', function () {
        state.priorityArray.push(
          ...priorityArray.value.split(',').map(parseFloat)
        );
        console.log(state.priorityArray);
        prioritized.innerHTML = '‚úÖ Prioritized';
        order.innerHTML = 'ORDER (PRIORITIZED): ';
        confirmedPriority.innerHTML = 'Priority Confirmed üëç';
      });

      alreadyArrayInput.addEventListener('input', function () {
        // setTimeout(function () {
        state.alreadyCalled.push(
          ...alreadyArrayInput.value.split(',').map(parseFloat)
        );
        console.log(state.alreadyCalled);
        order.innerHTML = "Let's Continue from Last Time!";
        // }, 600);
        confirmedAlready.innerHTML = 'Numbers Called Confirmed üëç';
        continueConfirm.innerHTML = '‚úÖ Continue from Last Session';
      });

      maxNumberInput.addEventListener('keyup', function () {
        state.maxNumber = Number.parseFloat(maxNumberInput.value);
        console.log(state);
        setTimeout(function () {
          initialize(state.alreadyCalled, state.priorityArray, state.maxNumber);
          // output.innerHTML = 'Ready';
          console.log('initialized!');
        }, 700);
      });
    </script>
  </body>
</html>
